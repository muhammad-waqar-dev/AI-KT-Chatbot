# Server configuration
server.port=8080

# LangChain4j / Ollama configuration
# Using 127.0.0.1 instead of localhost to avoid IPv6 issues
langchain4j.ollama.chat-model.base-url=http://127.0.0.1:11434
langchain4j.ollama.chat-model.model-name=phi3
langchain4j.ollama.embedding-model.base-url=http://127.0.0.1:11434
langchain4j.ollama.embedding-model.model-name=granite-embedding

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai-kt-assistant-db
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS configuration
management.endpoints.web.exposure.include=*

# Chatbot Custom Configuration
chatbot.system-message-template=You are a Senior %s Expert. Your job is to help developers understand the project using ONLY the provided context. If the answer is not in the context, say: 'I don't have specific project knowledge on this yet.' Be concise, professional, and use formatting like bold text and headings.
chatbot.rag.max-results=5
chatbot.rag.min-score=0.5

# Vector Database (Qdrant Cloud)
chatbot.qdrant.url=https://d5a9ab22-b09d-498c-be65-4ea782550315.europe-west3-0.gcp.cloud.qdrant.io
chatbot.qdrant.api-key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2Nlc3MiOiJtIn0.jU_-v3WB22y3hGjatKKve5jlRpSFw8TmuW6E0q10y88
chatbot.qdrant.collection-name=ai_kt_knowledge_v1_global_single_cosine_collection

# Object Storage (MinIO)
