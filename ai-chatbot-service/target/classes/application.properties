# Server configuration
server.port=8080

# LangChain4j / Ollama configuration
# Using 127.0.0.1 instead of localhost to avoid IPv6 issues
langchain4j.ollama.chat-model.base-url=http://127.0.0.1:11434
langchain4j.ollama.chat-model.model-name=phi3
langchain4j.ollama.embedding-model.base-url=http://127.0.0.1:11434
langchain4j.ollama.embedding-model.model-name=granite-embedding

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai-kt-assistant-db
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS configuration
management.endpoints.web.exposure.include=*
chatbot.cors.allowed-origins=http://localhost:3000

# Chatbot Custom Configuration
chatbot.system-message-template=You are a Senior %s Expert. Your job is to help developers understand the project using ONLY the provided context. If the answer is not in the context, say: 'I don't have specific project knowledge on this yet.' Be concise, professional, and use formatting like bold text and headings.
chatbot.rag.max-results=2
chatbot.rag.min-score=0.5
text_area_ingesion_wordCount=50000
chatbot.default-master-name=Fusion
chatbot.default-system-user=System
chatbot.chat-memory.max-messages=10
chatbot.sse.timeout=0
chatbot.ingestion.anonymous-user=Anonymous
chatbot.ingestion.temp-file-prefix=kt-doc-
chatbot.ingestion.raw-text-filename=raw_text.txt

# Vector Database (Local Qdrant)
chatbot.qdrant.url=http://localhost:6333
chatbot.qdrant.port=6334
chatbot.qdrant.use-tls=false
chatbot.qdrant.api-key=
chatbot.qdrant.collection-name=ai_kt_knowledge_v1_384_local_collection

# Object Storage (MinIO)
chatbot.minio.endpoint=http://localhost:9090
chatbot.minio.bucket-name=ai-kt-docs-versioning-bucket
chatbot.minio.access-key=minioadmin
chatbot.minio.secret-key=minioadmin
chatbot.minio.region=us-east-1

# Chunking Strategy (Smaller = Faster on CPU)
chatbot.chunking.kt-docs.size=400
chatbot.chunking.code.size=300
chatbot.chunking.business-rules.size=250
chatbot.chunking.overlap=50
